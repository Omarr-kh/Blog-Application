<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirm Delete</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
                text-align: center;
            }

            h2 {
                color: #333;
            }

            p {
                font-size: 18px;
                margin-bottom: 20px;
            }

            .button {
                padding: 10px 20px;
                font-size: 16px;
                font-weight: bold;
                color: #fff;
                background-color: darkblue;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                cursor: pointer;
            }

            .danger-button {
                background-color: #dc3545;
            }

            .danger-button:hover {
                background-color: #c82333;
            }

            .button:hover {
                background-color: #0056b3;
            }

            .button+.button {
                margin-left: 10px;
            }
        </style>
    </head>

    <body>
        <h2>Are you sure you want to delete this post?</h2>
        <p><strong>Title:</strong> {{ post.title }}</p>
        <p>{{ post.content }}</p>

        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Confirm" class="button danger-button">
            <a href="{% url 'home' %}" class="button">Cancel</a>
        </form>
    </body>

</html>
